<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iParking</title>
    <link rel="stylesheet" href="Cadastro.css">
</head>
<body>

    <div class="div_cadastro">
        <div class="container">
            <div id="sobre">
            <a class="titulo" href="Site-Institucional.html">
                iParking
            </a>
            </div>
            
            <h2>
             <u>
                Cadastro
             </u> 
            </h2>

         <div class="container_dois">
            <div class="div_dados">
                <span class="tamanho">
                    Nome Completo: 
                </span>
                <input placeholder="Nome Completo"><br><br>
      
                <span class="tamanho">
                    E-mail:
                </span>
                <input type="email" placeholder="iParking@bandtec.com.br"><br><br>

                <span class="tamanho"> 
                    Telefone: 
                </span>
                <input placeholder="(+55)1234-5678"><br><br>

                <span class="tamanho"> 
                    Senha:
                </span>
                <input type="password" placeholder="**********">
            </div>
            <div class="div_info">
                <span class="tamanho">
                    Endere√ßo:
                </span>
                <input placeholder="Rua Jabuticaba"><br><br>
         
                <span class="tamanho"> 
                    Data de Nascimento: 
                </span>
                <input placeholder="02/04/1994"><br><br>
   
                <span class="tamanho">
                    CPF/CNPJ: 
                </span>
                <input placeholder="CPF/CNPJ"><br><br>

                <span class="tamanho"> 
                    Confirmar senha: 
                </span>
                <input type="password" placeholder="**********"><br>
            </div>
         </div>
         <a class="cadastrar" href="Login.html">
             Cadastre-se
         </a>
        </div>
        
    </div>

    
</body>
</html>
