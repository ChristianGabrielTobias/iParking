<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> iParking </title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<div id="div_inicio">
  <div id="div_login">
   <h1 id="titulo">
     <a href="Index.html"> 
       iParking 
     </a>
    </h1>
    <div id="div_dados">
      <h2>
        <u>
         Login
        </u>
      </h2>
      <form id="form_login" method="post" onsubmit="return entrar()">
      <span class="alterar">E-mail:</span>
      <input id="email" type="email" placeholder="iParking@bandtec.com.br"><br><br>

      <span class="alterar">Senha:</span>
      <input id="senha" type="password" placeholder="***********"><br><br>
       
      <div id="div_linha">
       <input type="checkbox">
        Manter-me conectado
      </div><br><br>
      
      <button class="btn" onclick="entrar()"> 
        Acessar 
      </button>

      <div id="div_cadastro">
        <u>
          Ainda não tem uma conta?
        </u>
        <br>
        <a id="but_cadastrar" href="Cadastro.html">
          Cadastre-se
        </a>
      </form>
      </div>
      
      <div id="div_aguardar" class="loading-div">
        <img src="./assets/circle-loading.gif" id="loading-gif">
    </div>

    <div id="div_erros_login">

    </div>
    </div>
  </div>
</div>

</body>
</html>

<script>
  function limparFormulario() {
        document.getElementById("form_login").reset();
    }

    function entrar() {
        aguardar();

        var formulario = new URLSearchParams(new FormData(document.getElementById("form_login")));

        var email = formulario.get("email");
        var senha = formulario.get("senha");

        console.log("FORM LOGIN: ", email);
        console.log("FORM SENHA: ", senha);

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (email == "" || senha == "") {
            window.alert("Preencha todos os campos para prosseguir!");
            finalizarAguardar();
            return false;
        }

        if (email.indexOf("@") == -1 || email.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            finalizarAguardar();
            return false;
        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
