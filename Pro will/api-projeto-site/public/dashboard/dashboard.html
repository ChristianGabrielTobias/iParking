<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body onload="getMetrica()">

    <div class="div_container">
        <div class="div_info">

            <div class="mural"><a href="./mural.html">Mural de eventos</a></div>
            <div>
                <div class="div_img"><img src="../css/img/fotoPerfil.png" alt="">
                </div>
                <p id="nomeUser">

                </p>
            </div>
            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>
        <div id='metrica'></div>
    </div>
</body>


<script>
    function getMetrica() {
        //loading

        fetch('/usuarios/veic/metrica', {
            method: 'GET'
        }).then((res) => {
            //tira loading
            res.json().then((marcas) => {
                console.log(marcas)
                marcas.forEach(marca => {
                    metrica.insertAdjacentHTML('afterbegin', `<p>${marca.marca}: ${marca.contagem} ${marca.contagem > 1 ? 'carros' : 'carro'}</p>`)
                });
            })
        }).catch((err) => {
            //tira loading
            console.log(err)
        })

        nomeUser.innerHTML = `Bem Vindo, ${sessionStorage.NOME_USUARIO}`

    }

    function getName() {
        console.log('teste')
        fetch('/usuarios/cadastrar/usuarioName', {
            method: 'GET'
        }).then((res) => {
            res.json().then((usuario) => {
                console.log(usuario)
                for (var i = 0; i < usuario.length; i++) {
                    console.log(usuario[i].nome);

                }
            })
        })
    }
</script>
</body>

</html>
