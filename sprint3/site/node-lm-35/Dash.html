<!doctype html>
<html>

<head>
	<title>Line Chart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="http://www.chartjs.org/dist/2.7.1/Chart.js"></script>
	<script src="http://www.chartjs.org/samples/latest/utils.js"></script>
	<link rel="stylesheet" href="./style/Global_style.css">
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>

<body>

	<!-- Aqui está o menu lateral -->
	<div class="nav">
		<div class="nav-info">
			<h1>Bem-vindo, <br /><span>Garage</span></h1>
			<i class="fa fa-user svg-user" style="font-size: 80px;"></i>
		</div>
		<ul>
			<li><a href="./Login.html" class="current">Vagas</a></li>
			<li><a href="#">Informações</a></li>
			<li><a href="#">Ajuda</a></li>
			<li><a href="#">Configurações</a></li>
		</ul>
		<a href="#">Sair</a>
	</div>

	<div class="div_container">
		<!-- aqui está a dashboard -->
		<div class="div_dash">
			<h1>Sensor TRC5000 - Proximidade</h1>
			<section>
			</section>
			<section style="width:100%">
				<canvas id="chart"></canvas>
				<section>
		</div>



		<h2>Média: <label id='average'>0.00</label></h2>

		<h2>Localização Vaga:</h2>

	</div>

	<script>

		var context = document.getElementById("chart").getContext("2d");
		context.canvas.width = 1000;
		context.canvas.height = 300;

		var configuration = {
			type: 'bar',
			data: {
				datasets: [{
					label: "Temperatura",
					type: 'bar',
					borderColor: ['#ff3232'],
					backgroundColor: ['#ff7f7f']
				}]
			},
			options: {
				scales: {
					xAxes: [{
						distribution: 'series',
						ticks: {
							beginAtZero: true
						}
					}],
					yAxes: [{
						scaleLabel: {
							display: true,
							labelString: 'Temperatura'
						},
						ticks: {
							beginAtZero: true
						}
					}]
				},
				animation: {
					duration: 0
				}
			}
		};

		var chart = new Chart(context, configuration);

		//Função para obter os dados de temperatura do server
		//Seria mais interessante fazer isso com WebSocket, porém para fins academicos, os dados serão atualizados via HTTP

		//Esse atributo dentro do contexto serve para saber qual foi o último índice processado, assim eliminado os outros elementos na
		//hora de montar/atualizar o gráfico
		this.lastIndexTemp = 0;
		this.time = 0;

		function get_data() {

			var http = new XMLHttpRequest();
			http.open('GET', 'http://localhost:3000/api', false);
			http.send(null);

			var obj = JSON.parse(http.responseText);
			if (obj.data.length == 0) {
				return;
			}

			var _lastIndexTemp = this.lastIndexTemp;
			this.lastIndexTemp = obj.data.length;
			listTemp = obj.data.slice(_lastIndexTemp);

			listTemp.forEach(data => {
				//Máximo de 60 itens exibidos no gráfico
				if (chart.data.labels.length == 10 && chart.data.datasets[0].data.length == 10) {
					chart.data.labels.shift();
					chart.data.datasets[0].data.shift();
				}

				chart.data.labels.push(this.time++);
				chart.data.datasets[0].data.push(parseFloat(data));
				chart.update();
			});

			document.getElementById('average').textContent = obj.average;
		}

		function sendData(){
			var http = new XMLHttpRequest();
			http.open('POST','http://localhost:3000/api/sendData', false);
			http.send(null);
		}

		function sendData2(){
			var http = new XMLHttpRequest();
			http.open('POST','http://localhost:3000/api/sendData2', false);
			http.send(null);
		}

		function sendData3(){
			var http = new XMLHttpRequest();
			http.open('POST','http://localhost:3000/api/sendData3', false);
			http.send(null);
		}

		setInterval(() => {
			get_data();
			sendData();
			sendData2();
			sendData3();
		}, 1000);

	</script>
</body>

</html>
